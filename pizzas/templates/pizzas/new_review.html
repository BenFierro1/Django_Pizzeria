{% extends "pizzas/base.html" %}

{% block content %}
<p>
    <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a>
</p>
<p>Add a new review:</p>

<form action="{% url 'pizzas:new_review' pizza.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Add Review</button>
</form>


{% endblock content %}
